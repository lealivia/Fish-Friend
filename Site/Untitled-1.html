<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="botao.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="botao" onclick="mostrar()">Mostrar</button>
    <button class="botao" onclick="esconder()">Esconder</button>
    <div id="quadro" style="background-color: red; width: 50%; display: none">
      .
    </div>
  </body>
</html>

<script>
  function mostrar() {
    quadro.style.display = "block";
  }

  function esconder() {
    quadro.style.display = "none";
  }
</script>
